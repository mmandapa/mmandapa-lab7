<form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text">
    <div *ngIf="surveyForm.controls['name'].invalid && surveyForm.controls['name'].touched">
      Name is required.
    </div>
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="surveyForm.controls['email'].invalid && surveyForm.controls['email'].touched">
      Enter a valid email.
    </div>
  
    <label for="age">Age:</label>
    <input id="age" formControlName="age" type="number">
    <div *ngIf="surveyForm.controls['age'].invalid && surveyForm.controls['age'].touched">
      Age is required.
    </div>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" formControlName="feedback"></textarea>
    <div *ngIf="surveyForm.controls['feedback'].invalid && surveyForm.controls['feedback'].touched">
      Feedback is required.
    </div>
  
    <button type="submit" [disabled]="surveyForm.invalid">Submit</button>
  </form>
