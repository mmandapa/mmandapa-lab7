<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="survey-form.component.scss">
  <script src="survey-form/survey-form.component.js" defer></script>
</head>
<body>
  <div class="survey-form-container">
    <h1>Survey Form</h1>
    <form id="surveyForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" min="1" required />
      
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" rows="4" placeholder="Enter your feedback" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
