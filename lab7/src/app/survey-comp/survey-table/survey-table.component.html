<div class="survey-table-container">
  <h2>Survey Table</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Feedback</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let survey of surveys">
        <td>{{ survey.name }}</td>
        <td>{{ survey.email }}</td>
        <td>{{ survey.feedback }}</td>
      </tr>
    </tbody>
  </table>
</div>
