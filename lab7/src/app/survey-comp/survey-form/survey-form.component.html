<div class="survey-form-container">
  <h2>Survey Form</h2>
  <form (ngSubmit)="onSubmit(surveyForm)" #surveyForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="survey.name"
        required
        placeholder="Enter your name"
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="survey.email"
        required
        placeholder="Enter your email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error-message">
        A valid email is required (e.g., example&#64;domain.com).
      </div>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea
        id="feedback"
        name="feedback"
        [(ngModel)]="survey.feedback"
        required
        placeholder="Enter your feedback"
        #feedback="ngModel"
      ></textarea>
      <div *ngIf="feedback.invalid && feedback.touched" class="error-message">
        Feedback is required.
      </div>
    </div>

    <button type="submit" [disabled]="surveyForm.invalid">Submit</button>
  </form>
</div>
